<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/myLogo.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <div id="card">
    <div class="container">
      <img src="images/image-equilibrium.jpg" alt="card-image" class="card-img">
      <a href="#" class="overlay">
        <!-- <img src="images/icon-view.svg" alt="view" class="icon-view"> -->
      </a>
    </div>
    <h1>Equilibrium #3429</h1>
    <p class="balance">Our Equilibrium collection promotes balance and calm.</p>
    <ul id="time">
      <li> <img src="images/icon-ethereum.svg" alt=""><span class="icon-ethereum-text">0.041 ETH</span></li>
      <li><img src="images/icon-clock.svg" alt=""> <span class="icon-clock-text">3 days left</span></li>
    </ul>
    <span class="line"></span>
    <div class="avatar-flex">
      <img src="images/image-avatar.png" alt="avatar" class="avatar">
      <p>Creation of <a href="#">Jules Wyvern</a></p>
    </div>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Zicoovic</a>.
    </div>
  </footer>
</body>

</html>
